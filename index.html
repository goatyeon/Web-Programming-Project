<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 모음</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.1);
        }
        .game-card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .game-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>게임 모음</h1>
    <div class="game-container">
        <div class="game-card" onclick="location.href='baseball_game/baseball_game.html'">
            <img src="https://via.placeholder.com/200x200.png?text=숫자+야구" alt="숫자 야구">
            <div class="game-title">숫자 야구</div>
        </div>
        <div class="game-card" onclick="location.href='puzzel_game/puzzle_game.html'">
            <img src="https://via.placeholder.com/200x200.png?text=퍼즐+게임" alt="퍼즐 게임">
            <div class="game-title">퍼즐 맞추기</div>
        </div>
    </div>
</body>
</html>
